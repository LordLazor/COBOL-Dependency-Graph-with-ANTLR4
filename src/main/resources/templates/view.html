<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COBOL Dependency Graph | View Graph</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/default.min.css">

  <style>
    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }

    .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }

    text {
      font-family: sans-serif;
      font-size: 10px;
    }
  </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/highlightjs-line-numbers.js@2.9.0/dist/highlightjs-line-numbers.min.js"></script>
<script src="https://unpkg.com/highlightjs-cobol/dist/cobol.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    document.querySelectorAll('pre code').forEach((block) => {
      hljs.highlightBlock(block);
      hljs.lineNumbersBlock(block);
    });
  });
</script>


<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">COBOL Dependency Graph</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle " role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Upload
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item " th:href="@{/upload/file}">Upload file</a></li>
              <li><a class="dropdown-item" aria-disabled="true" th:href="@{/upload/folder}">Upload folder</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/view}">View Graph</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <hr>
  <form action="/view/viewgraph" method="post">
    <div class="form-group">
      <label for="options">Choose an option:</label>
      <select id="options" name="filename" class="form-control">
        <th:block th:each="filename : ${filenames}">
          <option th:value="${filename}" th:text="${filename}"></option>
        </th:block>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Show Graph</button>
  </form>

  <hr>

  <div class="mb-5" th:if="${jsonData != null}" style="height: 100%; width: 100%;">
    <p id="legend"></p>
    <svg style="border: 1px solid black;"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script th:inline="javascript">
      /*<![CDATA[*/

      var width = 1200;
      var height = 600;

      var svg = d3.select("svg")
      .attr("viewBox", `0 0 `+ width + ` ` + height);

      var color = d3.scaleOrdinal(d3.schemeCategory20);

      var simulation = d3.forceSimulation()
      .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(100))
      .force("charge", d3.forceManyBody())
      .force("center", d3.forceCenter(width / 2, height / 2));

      var jsonString = /*[[${jsonData}]]*/;
      var graph = JSON.parse(jsonString);

      var group_colors = {};

      graph.nodes.forEach(function(node) {
        var groupColor = color(node.group);
        group_colors[node.group] = groupColor;
      });

      var group_names = {
        0: "Root",
        1: "Program",
        2: "Paragraph",
        3: "COPYBOOK",
        4: "CALL",
        5: "FILE",
        6: "VARIABLE",
        7: "SUBVARIABLE"
      };

      Object.keys(group_names).forEach(function(key) {
        if (!group_colors.hasOwnProperty(key)) {
          return;
        }
        var color = group_colors[key];
        var name = group_names[key];
        document.getElementById("legend").innerHTML += '<span style="color: ' + color + '">â– </span>' + name + ' ';
      });

      var link = svg.append("g")
      .attr("class", "links")
      .selectAll("line")
      .data(graph.links)
      .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

      var node = svg.append("g")
      .attr("class", "nodes")
      .selectAll("g")
      .data(graph.nodes)
      .enter().append("g");

      var circles = node.append("circle")
      .attr("r", 5)
      .attr("fill", function(d) { return group_colors[d.group]; });

      var drag_handler = d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended);

      drag_handler(node);

      var labels = node.append("text")
      .text(function(d) {
        return d.id;
      })
      .attr('x', 6)
      .attr('y', 3)
      .style("font-size", "7px");

      node.append("title")
      .text(function(d) { return d.id; });

      simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

      simulation.force("link")
      .links(graph.links);

      function ticked() {
        link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

        node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        });
      }

      function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
      }

      function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }
      /*]]>*/
    </script>
    <hr>

    <div id="accordion">
      <p>Program files</p>
      <th:block th:each="entry, iter : ${programFiles}">

        <div class="card">
          <div th:attr="id='heading' + ${iter.index}" class="card-header">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" th:attr="data-target='#collapse' + ${iter.index}, aria-controls='collapse' + ${iter.index}" aria-expanded="false">
                <p th:text="${entry.key}"></p>
              </button>
            </h5>
          </div>
          <div th:attr="id='collapse' + ${iter.index}, aria-labelledby='heading' + ${iter.index}" class="collapse" data-parent="#accordion">
            <div class="card-body">
              <pre><code class="cobol" th:text="${entry.value}"></code></pre>
            </div>
          </div>
        </div>
      </th:block>
    </div>

  </div>
</div>

</body>
</html>
